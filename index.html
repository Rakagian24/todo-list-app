<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List App</title>
  <link href="./style/tailwind.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-2xl rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">📝 Todo List</h1>
    <form id="todo-form" class="flex gap-2 mb-4">
      <input id="todo-input" type="text" class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Add a new task" />
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Add</button>
    </form>
    <ul id="todo-list" class="space-y-2"></ul>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
